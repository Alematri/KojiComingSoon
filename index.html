<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Koji Manga</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Red_Hat_Display:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        kojiPurple: '#4a2f94',
                        // Aggiungo un nero "assoluto" per lo sfondo
                        kojiBlack: '#000000',
                    },
                    borderRadius: {
                        'cta': '22px',
                        'card': '16px',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Red Hat Display', 'sans-serif'],
                    },
                    // Ombra modificata per essere più sottile su fondo scuro
                    boxShadow: {
                        'soft-dark': '0 10px 30px rgba(0, 0, 0, 0.5)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Animazione Scala Fluida */
        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-scale:hover, .hover-scale:active {
            transform: scale(1.05);
        }
        
        /* Vincolo: Niente bordi globalmente */
        * { border-width: 0 !important; }
    </style>
</head>
<body class="bg-kojiBlack text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full text-center space-y-10">
        
        <header class="flex justify-center">
            <img src="logo-koji-bianco.png" alt="Koji Logo - Bianco" class="h-20 md:h-28 w-auto">
        </header>

        <main class="bg-white/5 rounded-card shadow-soft-dark p-8 md:p-12 space-y-8 backdrop-blur-sm">
            <div class="space-y-4">
                <h1 class="font-heading text-4xl md:text-5xl font-black uppercase tracking-tight text-white">
                    In Arrivo
                </h1>
                <p class="font-sans text-gray-300 text-lg">
                    Stiamo lavorando a qualcosa di incredibile. <br class="hidden md:block"> Lascia la tua mail per non perdere il lancio.
                </p>
            </div>

            <div class="grid grid-cols-4 gap-2 md:gap-4">
                <div class="bg-white/10 rounded-card p-3 md:p-4">
                    <span id="days" class="font-heading text-2xl md:text-4xl block text-kojiPurple">00</span>
                    <span class="font-sans text-[10px] uppercase tracking-widest text-gray-400">Giorni</span>
                </div>
                <div class="bg-white/10 rounded-card p-3 md:p-4">
                    <span id="hours" class="font-heading text-2xl md:text-4xl block text-kojiPurple">00</span>
                    <span class="font-sans text-[10px] uppercase tracking-widest text-gray-400">Ore</span>
                </div>
                <div class="bg-white/10 rounded-card p-3 md:p-4">
                    <span id="minutes" class="font-heading text-2xl md:text-4xl block text-kojiPurple">00</span>
                    <span class="font-sans text-[10px] uppercase tracking-widest text-gray-400">Minuti</span>
                </div>
                <div class="bg-white/10 rounded-card p-3 md:p-4">
                    <span id="seconds" class="font-heading text-2xl md:text-4xl block text-kojiPurple">00</span>
                    <span class="font-sans text-[10px] uppercase tracking-widest text-gray-400">Secondi</span>
                </div>
            </div>

            <div class="max-w-md mx-auto pt-4">
                <form id="leadForm" class="flex flex-col gap-3">
                    <input type="email" id="email" required
                           placeholder="La tua email migliore" 
                           class="w-full px-6 py-4 rounded-cta bg-white/10 focus:outline-none focus:ring-2 focus:ring-kojiPurple/50 text-white placeholder-gray-500 font-sans transition-all">
                    
                    <button type="submit" 
                            class="hover-scale w-full px-8 py-4 rounded-cta bg-kojiPurple text-white font-heading font-bold shadow-soft-dark tracking-wide">
                        AVVISAMI AL LANCIO
                    </button>
                </form>
                <div id="successMsg" class="hidden">
                    <p class="text-kojiPurple font-bold font-sans animate-pulse mt-4">
                        Grazie! Ti abbiamo inserito in lista.
                    </p>
                </div>
            </div>
        </main>

        <footer class="pt-4">
            <p class="font-sans text-xs text-gray-500 uppercase tracking-widest">
                &copy; Koji Manga — Marchio Registrato
            </p>
        </footer>
    </div>

    <script>
        // --- LOGICA COUNTDOWN (Invariata) ---
        const targetDate = new Date("2026-06-01T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff < 0) return;

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- INVIO FORM (Invariato) ---
        const form = document.getElementById('leadForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpCLTjfF9d98QSvz9cz8ihj44SGeW3aGsFrYEevhcKXbdpnf_RAxkU3O8yosM5oQf-Rw/exec';

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams({ 'email': email })
            }).then(() => {
                form.classList.add('hidden');
                document.getElementById('successMsg').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
